#{extends 'Profile/layout.html' /}

%{
  currentProfilNav = 'avatar';
}%

<div>
  <h3>Changer son avatar</h3>
  #{form @Profile.editAvatar(), enctype:'multipart/form-data' }
    <p>
      <label for="avatar">Nom</label>
      <input type="file" id="avatar" name="avatar" />
      <span class="error">#{error 'avatar' /}</span>
    </p>
    <p class="buttons">
      <button>Modifier mon avatar</button>
    </p>
  #{/form}
</div>

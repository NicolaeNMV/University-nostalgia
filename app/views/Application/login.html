#{extends 'main.html' /}

<h1>Login</h1>

<form id="login" action="@{Application.authenticate}" method="POST" accept-charset="utf-8">
	<p>
		<label>Email</label>
		<input type="text" name="email" value="${flash.email}" />
	</p>
	<p>
		<label>Password</label>
		<input type="password" name="password" value="" />
	</p>
	<p class="buttons">
		<button>Login</button>
	</p>
</form>

#{if flash.error}
	<p>
		${flash.error}
	</p>
#{/if}
